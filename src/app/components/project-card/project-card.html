<a href="{{ project.link }}"><div class="project-card reveal">
    <img [src]="project.image" [alt]="project.title">
    <div class="project-info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-tech">
            <span *ngFor="let t of project.tech">{{ t }}</span>
        </div>
    </div>
</div></a>
