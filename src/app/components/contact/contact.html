<main>
    <!-- Checkbox toggle (hidden) controla la visibilidad del panel -->
    <input id="contact-toggle" type="checkbox" aria-hidden="false" hidden>

    <!-- Botón fijo en la izquierda -->
    <label class="contact-toggle" for="contact-toggle" aria-controls="contact-panel" aria-label="Abrir contacto">
        <span class="toggle-icon">✉</span>
        <span class="toggle-text">Contacto</span>
    </label>

    <!-- Panel deslizable junto al botón -->
    <div class="contact-panel" id="contact-panel">
        <section class="contact reveal">
            <h2>Contacto</h2>
            <p>¿Algo de lo que hablar?</p>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" formControlName="name" placeholder="Tu nombre">
                    <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                        El nombre es obligatorio
                    </small>
                </div>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input id="email" type="email" formControlName="email" placeholder="Tu correo">
                    <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                        Introduce un correo válido
                    </small>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" rows="5" formControlName="message" placeholder="Tu mensaje"></textarea>
                    <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                        El mensaje no puede estar vacío
                    </small>
                </div>

                <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
            </form>
        </section>
    </div>
</main>
