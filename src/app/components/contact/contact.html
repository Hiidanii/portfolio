<section class="contact">
    <h2>Contacto</h2>
    <p>¿Tienes alguna consulta?</p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" type="text" formControlName="name" placeholder="Tu nombre">
            <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                El nombre es obligatorio
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input id="email" type="email" formControlName="email" placeholder="Tu correo">
            <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                Introduce un correo válido
            </small>
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" rows="5" formControlName="message" placeholder="Tu mensaje"></textarea>
            <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                El mensaje no puede estar vacío
            </small>
        </div>

        <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
</section>
